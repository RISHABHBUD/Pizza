<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

<nav class="navbar navbar-light bg-success mb-5">
  <div class="container-fluid">
    <a class="navbar-brand fs-3"><strong>Pizza Hut</strong></a>
    <form class="d-flex" action="/search" method="GET">
      <input class="form-control me-2" type="search" placeholder="Search Pizza" name="search" aria-label="Search">
      <button class="btn btn-outline-black" style="border: 2px solid black;" type="submit" value="Search">Search</button>
    </form>
  </div>
</nav>



          <h3 style="text-align: center;">Pizza List </h3>
     {% for i in piz reversed %}
     <div class="card w-40 mx-auto my-4" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b> Pizza Name: </b>{{i.name}}</li>
        </ul>
        <a  href=" {{i.id}}" class=" btn btn-success" >view details</a>
      </div>



     {% endfor %}






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
