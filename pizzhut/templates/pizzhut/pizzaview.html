<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h2>Order pizza here</h2>
    {% for i in pizview %}
    <form action="#" method="POST">
        {% csrf_token %}
        <label for="cars">Choose shape of pizza :</label>
        <select name="pizza_shape">
            <option value="{{i.shape1}}">{{i.shape1}}</option>
            <option value="{{i.shape2}}">{{i.shape2}}</option>
        </select>
        <label for="cars">Choose size of pizza :</label>
        <select name="pizza_size">

            <option value="{{i.size1}}">{{i.size1}}</option>
            {% if  size2 is none %}
            <option value="{{i.size2}}">{{i.size2}}</option>
            {% endif %}
            {% if not size3 is none %}
            <option value="{{i.size3}}">{{i.size3}}</option>
            {% endif %}
            {% if  size4 != ' ' %}
            <option value="{{i.size4}}">{{i.size4}}</option>
            {% endif %}
            {% if  size5 is none %}
            <option value="{{i.size5}}">{{i.size5}}</option>
            {% endif %}
            {% if not size6 is none %}
            <option value="{{i.size6}}">{{i.size6}}</option>
            {% endif %}
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    {%endfor%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
