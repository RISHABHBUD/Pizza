<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pizza | search results</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-success mb-5">
      <div class="container-fluid">
        <a class="navbar-brand fs-3"><strong>Pizza Hut</strong></a>
        
      </div>
    </nav>

    {% if pizs %}
    <h3 style="text-align: center;">Your Pizzas are : </h3>
    {% else %}
    <h3 style="text-align: center;">We dont have this pizza...</h3>
     {% endif %}
    <div class="container-fluid">
        <div class="row">
{% for i in pizs %}
<div class="card w-40 mx-auto my-4" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b> Pizza Name: </b>{{i.name}}</li>

    </ul>
    <a  href="/pizzalist/{{i.id}}" class=" btn btn-success" >view details</a>
  </div>
  </div>
       
    
{% endfor %}






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


  </body>
</html>
